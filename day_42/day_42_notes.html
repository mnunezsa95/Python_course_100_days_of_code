<!DOCTYPE html>

<html lang="en">
  <!--Head includes import info about the website-->
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
  </head>

  <body>
    Hello World!
  </body>

<!-- ------------------------------------------------------------------------------------------- -->

<!DOCTYPE html>
<!--lang attribute sets the lang of the website-->
<html lang="en">
  <!--Head includes import info about the website-->
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
  </head>
  <!--Body includes content that will be rendered on the website-->
  <body>
    <!--Unordered Lists-->
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Flour</li>
    </ul>
    <!--Ordered Lists-->
    <ol>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Flour</li>
    </ol>
    <a href="www.google.com" draggable="true">This is the link to Google</a>
    <p>An image below:</p>
    <img src="https://fastly.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI" alt="a snowy forest image" />
  </body>
</html>
